<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Política de Calidad y Certificaciones | Jaras Training</title>
    <meta name="description" content="Política de la Calidad y Certificaciones oficiales de Jaras Training">
    
    <style>
        :root {
            --primary-color: #10b981;
            --primary-dark: #059669;
            --secondary-color: #3b82f6;
            --accent-color: #f59e0b;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            --gradient-primary: linear-gradient(135deg, #10b981 0%, #3b82f6 100%);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--gray-800);
            background: #fff;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(16, 185, 129, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: var(--primary-color);
        }
        
        .logo img {
            height: 45px;
            width: auto;
        }
        
        .logo-text {
            font-size: 1.5rem;
            font-weight: bold;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .back-link {
            display: inline-block;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .back-link:hover {
            background: rgba(16, 185, 129, 0.1);
        }

        /* Page Header */
        .page-header {
            background: var(--gradient-primary);
            color: white;
            padding: 4rem 0 3rem;
            text-align: center;
        }
        
        .page-header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 800;
        }
        
        .page-header p {
            font-size: 1.2rem;
            opacity: 0.95;
        }

        /* PDF Section */
        .pdf-section {
            padding: 3rem 0;
        }
        
        .pdf-container {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 3rem;
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.1);
        }
        
        .pdf-title {
            font-size: 1.8rem;
            color: var(--gray-800);
            margin-bottom: 1.5rem;
            font-weight: 700;
            text-align: center;
        }
        
        .pdf-viewer {
            width: 100%;
            height: 800px;
            border: 2px solid var(--gray-200);
            border-radius: 12px;
            background: var(--gray-100);
        }

        /* Footer */
        .footer {
            background: var(--gray-900);
            color: white;
            padding: 3rem 0 2rem;
            margin-top: 3rem;
        }
        
        .footer-content {
            text-align: center;
        }
        
        .footer-content p {
            color: var(--gray-300);
            margin-bottom: 1rem;
        }
        
        .footer-content a {
            color: var(--accent-color);
            text-decoration: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .page-header h1 {
                font-size: 2rem;
            }
            
            .pdf-viewer {
                height: 600px;
            }
            
            .pdf-container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <nav class="nav">
                <a href="index.html" class="logo">
                    <img src="logo-jaras-diesel.png" alt="Jaras Training Logo">
                    <div>
                        <div class="logo-text">Jaras Training</div>
                        <small style="color: var(--gray-600); font-size: 0.8rem;">Una división de Jaras Diesel</small>
                    </div>
                </a>
                <a href="index.html" class="back-link">← Volver al Inicio</a>
            </nav>
        </div>
    </header>

    <!-- Page Header -->
    <section class="page-header">
        <div class="container">
            <h1>Política de Calidad y Certificaciones</h1>
            <p>Documentación oficial de Jaras Training</p>
        </div>
    </section>

    <!-- PDF Section -->
    <section class="pdf-section">
        <div class="container">
            
            <!-- Política de la Calidad -->
            <div class="pdf-container">
                <h2 class="pdf-title">Política de la Calidad</h2>
                <iframe 
                    src="DO-01 Política de la Calidad rev01.pdf#toolbar=0&navpanes=0&scrollbar=0" 
                    class="pdf-viewer"
                    title="Política de la Calidad"
                    frameborder="0">
                    <p>Su navegador no puede mostrar PDFs. <a href="DO-01 Política de la Calidad rev01.pdf">Descargue el PDF</a>.</p>
                </iframe>
            </div>

            <!-- Certificación Clarke -->
            <div class="pdf-container">
                <h2 class="pdf-title">Certificación Clarke Fire</h2>
                <iframe 
                    src="Carta jaras clarke Chile.pdf#toolbar=0&navpanes=0&scrollbar=0" 
                    class="pdf-viewer"
                    title="Certificación Clarke Fire"
                    frameborder="0">
                    <p>Su navegador no puede mostrar PDFs. <a href="Carta jaras clarke Chile.pdf">Descargue el PDF</a>.</p>
                </iframe>
            </div>

        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2025 Jaras Diesel Training SpA | División de <a href="https://jarasdiesel.cl" target="_blank">Jaras Diesel Limitada</a></p>
            </div>
        </div>
    </footer>
</body>
</html>
